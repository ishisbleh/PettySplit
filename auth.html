<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        .auth-container {
            min-height: 100vh;
            display: flex;
        }

        .hero-section {
            flex: 1;
            background: linear-gradient(135deg, #5D688A 20%, #F7A5A5 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            text-align: center;
            color: white;
            z-index: 2;
            padding: 2rem;
        }

        .hero-content h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            animation: fadeInUp 0.8s ease;
        }

        .hero-content p {
            font-size: 1.2rem;
            opacity: 0.9;
            animation: fadeInUp 0.8s ease 0.2s both;
        }

        .auth-forms-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            padding: 2rem;
        }

        .auth-forms {
            width: 100%;
            max-width: 400px;
        }

        .form-container {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .tab-buttons {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab-btn {
            flex: 1;
            padding: 0.75rem;
            background: none;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            color: #888;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab-btn.active {
            color: #667eea;
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: #667eea;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .form-control {
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            transition: transform 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
        }

        .alert {
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            background: white;
            border-radius: 50%;
            top: -150px;
            left: -100px;
            animation: float 20s infinite ease-in-out;
        }

        .shape-2 {
            width: 200px;
            height: 200px;
            background: white;
            border-radius: 50%;
            bottom: -100px;
            right: -50px;
            animation: float 15s infinite ease-in-out reverse;
        }

        .shape-3 {
            width: 150px;
            height: 150px;
            background: #FFF2EF;
            transform: rotate(45deg);
            top: 50%;
            left: 10%;
            animation: float 25s infinite ease-in-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            33% {
                transform: translateY(-30px) rotate(120deg);
            }

            66% {
                transform: translateY(30px) rotate(240deg);
            }
        }

        @media (max-width: 768px) {
            .auth-container {
                flex-direction: column;
            }

            .hero-section {
                min-height: 30vh;
                padding: 2rem;
            }

            .hero-content h1 {
                font-size: 2rem;
            }

            .hero-content p {
                font-size: 1rem;
            }

            .auth-forms-section {
                min-height: 70vh;
            }

            .form-container {
                padding: 1.5rem;
            }
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="auth-container">
     
        <div class="hero-section">
            <div class="floating-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
            </div>
            <div class="hero-content">
                <h1>PettySplit</h1>
                <p>cute expenses, no drama</p>
            </div>
        </div>

        <!-- Authentication Forms Section -->
        <div class="auth-forms-section">
            <div class="auth-forms">
                <div class="form-container">
                    <!-- Tab Buttons -->
                    <div class="tab-buttons">
                        <button class="tab-btn active" onclick="showSignIn()">Sign In</button>
                        <button class="tab-btn" onclick="showSignUp()">Sign Up</button>
                    </div>

                    <!-- Alert Messages -->
                    <div id="alertMessage" class="alert d-none" role="alert"></div>

                    <!-- Sign In Form -->
                    <form id="signInForm" onsubmit="handleSignIn(event)">
                        <div class="form-group">
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="signInEmail" required
                                placeholder="Enter your email">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Password</label>
                            <div class="password-toggle">
                                <input type="password" class="form-control" id="signInPassword" required
                                    placeholder="Enter your password">
                                <button type="button" class="password-toggle-btn"
                                    onclick="togglePassword('signInPassword')">
                                    <i class="bi bi-eye" id="signInPasswordIcon"></i>
                                </button>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">
                                    Remember me
                                </label>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">
                            <span id="signInBtnText">Sign In</span>
                            <div id="signInSpinner" class="loading-spinner"></div>
                        </button>

                        <div class="text-center mt-3">
                            <a href="#" onclick="showForgotPassword()" class="text-decoration-none">Forgot Password?</a>
                        </div>
                    </form>

                    <!-- Sign Up Form -->
                    <form id="signUpForm" style="display: none;" onsubmit="handleSignUp(event)">
                        <div class="form-group">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="signUpName" required
                                placeholder="Enter your full name">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="signUpEmail" required
                                placeholder="Enter your email">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Password</label>
                            <div class="password-toggle">
                                <input type="password" class="form-control" id="signUpPassword" required
                                    placeholder="Create a password" minlength="6">
                                <button type="button" class="password-toggle-btn"
                                    onclick="togglePassword('signUpPassword')">
                                    <i class="bi bi-eye" id="signUpPasswordIcon"></i>
                                </button>
                            </div>
                            <small class="text-muted">Password must be at least 6 characters</small>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" required
                                placeholder="Confirm your password">
                        </div>

                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                                <label class="form-check-label" for="agreeTerms">
                                    I agree to the Terms and Conditions
                                </label>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">
                            <span id="signUpBtnText">Create Account</span>
                            <div id="signUpSpinner" class="loading-spinner"></div>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
 
        const firebaseConfig = {
            apiKey: "__FIREBASE_API_KEY__",
            authDomain: "__FIREBASE_AUTH_DOMAIN__",
            databaseURL: "__FIREBASE_DATABASE_URL__",
            projectId: "__FIREBASE_PROJECT_ID__",
            storageBucket: "__FIREBASE_STORAGE_BUCKET__",
            messagingSenderId: "__FIREBASE_MESSAGING_SENDER_ID__",
            appId: "__FIREBASE_APP_ID__",
            measurementId: "__FIREBASE_MEASUREMENT_ID__"
        };

        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Tab switching functions
        function showSignIn() {
            document.getElementById('signInForm').style.display = 'block';
            document.getElementById('signUpForm').style.display = 'none';
            document.querySelectorAll('.tab-btn')[0].classList.add('active');
            document.querySelectorAll('.tab-btn')[1].classList.remove('active');
            hideAlert();
        }

        function showSignUp() {
            document.getElementById('signInForm').style.display = 'none';
            document.getElementById('signUpForm').style.display = 'block';
            document.querySelectorAll('.tab-btn')[0].classList.remove('active');
            document.querySelectorAll('.tab-btn')[1].classList.add('active');
            hideAlert();
        }

        // Password visibility toggle
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const icon = document.getElementById(fieldId + 'Icon');

            if (field.type === 'password') {
                field.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                field.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        } 

        // Alert functions
        function showAlert(message, type) {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertDiv.classList.remove('d-none');

            // Auto-hide after 5 seconds
            setTimeout(hideAlert, 5000);
        }

        function hideAlert() {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.classList.add('d-none');
        }

        // Loading state functions
        function setLoadingState(formType, isLoading) {
            const btnText = document.getElementById(`${formType}BtnText`);
            const spinner = document.getElementById(`${formType}Spinner`);

            if (isLoading) {
                btnText.style.display = 'none';
                spinner.style.display = 'block';
            } else {
                btnText.style.display = 'inline';
                spinner.style.display = 'none';
            }
        }

        // Sign In handler
        async function handleSignIn(event) {
            event.preventDefault();

            const email = document.getElementById('signInEmail').value;
            const password = document.getElementById('signInPassword').value;

            setLoadingState('signIn', true);

            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;

                showAlert('Sign in successful! Redirecting...', 'success');

                // Store user session
                if (document.getElementById('rememberMe').checked) {
                    auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
                } else {
                    auth.setPersistence(firebase.auth.Auth.Persistence.SESSION);
                }

                // Here you would redirect to your main application
                setTimeout(() => {
                    console.log('User signed in:', user.uid);
                    // window.location.href = '/dashboard';
                }, 1500);

            } catch (error) {
                console.error('Sign in error:', error);

                // Handle specific error cases
                let errorMessage = 'An error occurred during sign in.';
                if (error.code === 'auth/user-not-found') {
                    errorMessage = 'No account found with this email address.';
                } else if (error.code === 'auth/wrong-password') {
                    errorMessage = 'Incorrect password. Please try again.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Invalid email address format.';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = 'Too many failed attempts. Please try again later.';
                }

                showAlert(errorMessage, 'danger');
            } finally {
                setLoadingState('signIn', false);
            }
        }

        // Sign Up handler
        async function handleSignUp(event) {
            event.preventDefault();

            const name = document.getElementById('signUpName').value;
            const email = document.getElementById('signUpEmail').value;
            const password = document.getElementById('signUpPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate passwords match
            if (password !== confirmPassword) {
                showAlert('Passwords do not match!', 'danger');
                return;
            }

            setLoadingState('signUp', true);

            try {
                // Create user account
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Update user profile with display name
                await user.updateProfile({
                    displayName: name
                });

                // Store additional user data in Firestore
                await db.collection('users').doc(user.uid).set({
                    name: name,
                    email: email,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                });

                // Send verification email (optional)
                await user.sendEmailVerification();

                showAlert('Account created successfully! Please check your email for verification.', 'success');

                // Clear form and switch to sign in
                document.getElementById('signUpForm').reset();
                setTimeout(() => {
                    showSignIn();
                }, 2000);

            } catch (error) {
                console.error('Sign up error:', error);

                // Handle specific error cases
                let errorMessage = 'An error occurred during sign up.';
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'This email address is already registered.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Invalid email address format.';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'Password is too weak. Please use at least 6 characters.';
                }

                showAlert(errorMessage, 'danger');
            } finally {
                setLoadingState('signUp', false);
            }
        }

        // Forgot Password handler
        function showForgotPassword() {
            const email = document.getElementById('signInEmail').value;

            if (!email) {
                showAlert('Please enter your email address first.', 'warning');
                return;
            }

            auth.sendPasswordResetEmail(email)
                .then(() => {
                    showAlert('Password reset email sent! Check your inbox.', 'success');
                })
                .catch((error) => {
                    console.error('Password reset error:', error);
                    let errorMessage = 'Failed to send password reset email.';
                    if (error.code === 'auth/user-not-found') {
                        errorMessage = 'No account found with this email address.';
                    }
                    showAlert(errorMessage, 'danger');
                });
        }

        // Check authentication state
        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log('User is signed in:', user.uid);
                // User is signed in, you can redirect them to dashboard
                // window.location.href = '/dashboard';
            } else {
                console.log('User is signed out');
            }
        });
    </script>
</body>

</html>
